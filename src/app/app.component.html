<div class="app-auth-login" fxLayoutAlign="center center" *ngIf="!loggedIn">
  <div fxFlex.xs="100" fxFlex.gt-xs="80">
    <mat-card>
      <mat-card-header>
        <div fxFlex="100" fxLayout="column">
          <mat-card-title i18n>NAHAB INQUIRY SYSTEM</mat-card-title>
        </div>
      </mat-card-header>

      <mat-card-content>
        <div fxFlex="100" class="app-table-container" style="height: 600px">
          <table mat-table multiTemplateDataRows
                 [dataSource]="dataSource">
            <ng-container matColumnDef="_row">
              <th mat-header-cell *matHeaderCellDef i18n>ROW</th>
              <td mat-cell *matCellDef="let i = dataIndex" class="numeric">
                {{ i + 1 }}
              </td>
            </ng-container>

            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef i18n>PLAN CODE</th>
              <td mat-cell *matCellDef="let element" class="numeric">
                <div cdkDropList cdkDropListOrientation="horizontal" (cdkDropListDropped)="drop($event)">
                  <div
                    class="example-box"
                    [class.draggable]="!item.disabled"
                    *ngFor="let item of items"
                    cdkDrag
                    [cdkDragDisabled]="item.disabled">{{item.value}}</div>
                </div>
              </td>
            </ng-container>

            <ng-container matColumnDef="value">
              <th mat-header-cell *matHeaderCellDef i18n>PLAN CODE</th>
              <td mat-cell *matCellDef="let element" class="numeric"> {{element.value}}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columnsToDisplay;sticky: true;"></tr>
            <tr mat-row
                *matRowDef="let element; columns: columnsToDisplay;"
                class="table-expandable-row"></tr>
          </table>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
